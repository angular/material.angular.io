<button md-icon-button [md-menu-trigger-for]="themeMenu">
  <md-icon>format_color_fill</md-icon>
</button>

<md-menu class="theme-chooser-menu" #themeMenu="mdMenu" x-position="before">
  <md-grid-list cols="2">
    <md-grid-tile *ngFor="let theme of themes">
      <div md-menu-item (click)="installTheme(theme.href)">
        <div class="theme-chooser-swatch" [style.background]="theme.primary">
          <div class="theme-chooser-swatch-accent"
               [style.border-color]="getSwatchAccentBorderColor(theme.accent)"></div>
        </div>
      </div>
    </md-grid-tile>
  </md-grid-list>
</md-menu>
