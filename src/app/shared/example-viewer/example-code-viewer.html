<div class="docs-example-source-wrapper">
  <button mat-icon-button type="button" (click)="toggleCompactView()"
          aria-label="View source" *ngIf="showCompactToggle && compactView">
    <mat-icon>expand_more</mat-icon>
  </button>
  <button mat-icon-button type="button" (click)="toggleCompactView()"
          aria-label="View less" *ngIf="showCompactToggle && !compactView">
    <mat-icon>expand_less</mat-icon>
  </button>
  <button mat-icon-button type="button" (click)="copySource(viewer.textContent)" class="docs-example-source-copy"
          title="Copy example source" aria-label="Copy example source to clipboard"
          *ngIf="!compactView">
    <mat-icon>content_copy</mat-icon>
  </button>
  <pre class="docs-example-source"><doc-viewer
    #viewer [documentUrl]="exampleTabs[fileName]" [lines]="lines"></doc-viewer></pre>
</div>
